<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-syncano Application</title>

    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="js/ng-syncano.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="SyncanoController">

    <div>
        <h1>Current Item List</h1>
        <ul ng-repeat="data in dataList">
            <li>{{data.id}}</li>
        </ul>
    </div>

</body>
</html>
